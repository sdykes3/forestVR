<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello world!</title>
    <meta name="description" content="Hello world!">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
<a-scene name="KanauScene">
  <a-assets>
    <a-asset-item id="Cube-obj" src="./models/Cube.obj"></a-asset-item>
  </a-assets>

<a-sphere id='originalSphere' onclick="changeMyColor()" position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
  

  <a-sky radius="5000" color="#314D79"></a-sky>
  <a-entity position="0 1 10" name="Main Camera" tag="MainCamera">
    <a-camera far="1000" near="0.3" look-controls-enabled="true" wasd-controls-enabled="true">
      <a-cursor fuse="False" max-distance="1000" timeout="1500"></a-cursor>
    </a-camera>
  </a-entity>
  <a-light position="0 3 0" rotation="-50.00001 -330 -1.328236E-06" name="Directional Light" type="directional" color="#FFF4D6"></a-light>
  <a-entity name="Cube" obj-model="obj: #Cube-obj" material="shader: standard; metalness: 0"></a-entity>
  <a-entity position="-2.71 0 2.29" name="Sphere">
    <a-sphere radius="0.5" material="shader: standard; metalness: 0"></a-sphere>
  </a-entity>
  <a-entity position="0 4.42 0" name="Cube (1)" obj-model="obj: #Cube-obj" material="shader: standard; metalness: 0"></a-entity>
  <a-entity position="0 -4.63 0" name="Cube (2)" obj-model="obj: #Cube-obj" material="shader: standard; metalness: 0"></a-entity>
  <a-entity position="3.95 0 -3.04" name="Sphere (1)">
    <a-sphere radius="0.5" material="shader: standard; metalness: 0"></a-sphere>
  </a-entity>
  <a-light name="AmbientLight" type="ambient" color="#363942"></a-light>
</a-scene>
</body>

    <script>

        function changeMyColor() {
            document.getElementById("originalSphere").setAttribute("color", "#4CC3D9");
        }

        //adding a box as a child
        var addMe = document.createElement('a-box');
        addMe.setAttribute("position", "-1 2.5 1");
        addMe.setAttribute("rotation", "0 45 0");
        addMe.setAttribute("width", "1");
        addMe.setAttribute("height", "1");
        addMe.setAttribute("depth", "1");
        addMe.setAttribute("color", "#4CC3D9");
        //adding a box as a child, but to something different
        var addMeSimilarly = document.createElement('a-box');
        addMeSimilarly.setAttribute("position", "-1 2.5 1");
        addMeSimilarly.setAttribute("rotation", "0 45 0");
        addMeSimilarly.setAttribute("width", "1");
        addMeSimilarly.setAttribute("height", "1");
        addMeSimilarly.setAttribute("depth", "1");
        addMeSimilarly.setAttribute("color", "#4CC3D9");

        var scene = document.getElementById("theScene");
        var element = document.getElementById("originalSphere");

        scene.appendChild(addMe); //added with origin in middle of scene
        element.appendChild(addMeSimilarly); //added with origin in middle of sphere

    </script>
    
</html>
