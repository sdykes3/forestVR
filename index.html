<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="../dist/aframe.js"></script>
  </head>
  <body>
    <a-scene id="theScene">
        <a-assets>
            <img id="enemy-sprite" crossorigin="" src="https://ucarecdn.com/f11bb3e6-ceb4-427c-bcaa-351cabac37d5/">
            
            <!--<img id="kitten" crossorigin="" src="../my-img/kitten.png">-->
            <img id="kitten" src="http://www.prism.gatech.edu/~sdykes3/6310/my-img/kitten.png">
            <!--<img id="kitten2" crossorigin="" src="http://www.pngall.com/wp-content/uploads/2016/05/Kitten-Free-PNG-Image.png/">-->

            <!--<a-asset-item id="tree" src="../my-img/tree.dae"></a-asset-item>-->
        </a-assets>

      <a-sphere id='originalSphere' onclick="changeMyColor()" position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-box opacity="0" position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9">
          <a-animation attribute="material.opactiy"
            begin="0"
            dur="900"
            ease="linear"
            from="0"
            to="1"
            repeat="indefinite"
            direction="alternate">
          </a-animation>
      </a-box>
      <a-entity id="fading-cube" geometry="primitive: box" material="opacity: 1">
  <a-animation attribute="material.opacity" begin="fade" to="0"></a-animation>
</a-entity>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>



      <!--<a-sky color="#00FF55"></a-sky>-->
      <!--<a-sky src="../my-img/pano.jpg"></a-sky>-->
      <!--<a-sky src="http://www.tilmanbremer.de/wp/wp-content/uploads/2011/09/kasse_tag_klein.jpg"></a-sky>-->
      <!--<a-sky src="http://www.prism.gatech.edu/~sdykes3/6310/my-img/pano.jpg"></a-sky>-->
      <a-sky src="https://ucarecdn.com/49f8cfbc-ee57-444b-b954-3beb1709080c/"></a-sky>


      <a-image look-at-component="#cam" src="#enemy-sprite" transparent="true" position="-3 2 1"></a-image>
      <a-image look-at-component="#cam" src="#kitten" transparent="true" position="-2 1 1"></a-image>
      <a-image look-at-component="#cam" src="#kitten2" transparent="true" position="0 1 2"></a-image>

      <!--<a-collada-model src="#tree"></a-collada-model>-->


      <a-entity position="0 0 3.8">
        <a-camera id="cam"></a-camera>
      </a-entity>

    </a-scene>
  </body>

    <script>

        function changeMyColor() {
            document.getElementById("originalSphere").setAttribute("color", "#4CC3D9");
        }
        document.querySelector('#fading-cube').emit('fade');

        //adding a box as a child
        var addMe = document.createElement('a-box');
        addMe.setAttribute("position", "-1 2.5 1");
        addMe.setAttribute("rotation", "0 45 0");
        addMe.setAttribute("width", "1");
        addMe.setAttribute("height", "1");
        addMe.setAttribute("depth", "1");
        addMe.setAttribute("color", "#4CC3D9");
        //adding a box as a child, but to something different
        var addMeSimilarly = document.createElement('a-box');
        addMeSimilarly.setAttribute("position", "-1 2.5 1");
        addMeSimilarly.setAttribute("rotation", "0 45 0");
        addMeSimilarly.setAttribute("width", "1");
        addMeSimilarly.setAttribute("height", "1");
        addMeSimilarly.setAttribute("depth", "1");
        addMeSimilarly.setAttribute("color", "#4CC3D9");

        var scene = document.getElementById("theScene");
        var element = document.getElementById("originalSphere");

        scene.appendChild(addMe); //added with origin in middle of scene
        element.appendChild(addMeSimilarly); //added with origin in middle of sphere


        //random position sphere
        var rando = document.createElement("a-sphere");
        var xPos = (Math.random() * 10) - 5; //Math.random() is between 0 and 1; result will be between -5 and 5
        rando.setAttribute("position", xPos.toString() + " 2.5 1");
        rando.setAttribute("rotation", "0 45 0");
        rando.setAttribute("radius", "1");
        rando.setAttribute("color", "#009900");

        scene.appendChild(rando);


        //flat images


    </script>

    
</html>
