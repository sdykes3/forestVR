<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Navigator.Geolocation and A-Frame</title>
    <meta name="description" content="VR Forest New">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <!--component used for text-->
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
  </head>
  <body>

    <a-scene id="3dScene">

      <!-- 0. Art assets -->
      <a-assets>
        <img id="aquarium" src="panoramas/aqui.jpg">
        <img id="century" src="panoramas/cent.jpg">
        <img id="piedmont" src="panoramas/pied.jpg">
        <img id="museum" src="panoramas/high.jpg">
        <img id="woc" src="panoramas/woc.jpg">
        <img id="forestPano" src="https://sdykes3.github.io/forestVR/my-img/trees.jpg">
        <img id="clearPano" src="https://sdykes3.github.io/forestVR/my-img/clearing.jpg">
        <img id="creekPano" src="https://sdykes3.github.io/forestVR/my-img/creek.jpg">
        <audio id="forestSound" src="https://sdykes3.github.io/forestVR/my-img/forestBest.wav"></audio>
        <audio id="streamSound" src="https://sdykes3.github.io/forestVR/my-img/streamBest.wav"></audio>

        <a-asset-item id="tree1" src="https://sdykes3.github.io/forestVR/my-img/models/Tree Type3 04.dae"></a-asset-item>

      </a-assets>


      <!--Panorama default -->
      <a-sky id="pano" color="#c2efe8"></a-sky>


      <!-- Sound, either click or auto -->
      <!-- <a-sphere id="soundObject" onclick="playSound()" position="-5 3 -3" radius="0.5" color="#EF2D5E" opacity="1"></a-sphere> -->
    
      <!-- <a-entity id="soundObject" sound="src: #forestSound; autoplay: true" position="-5 3 -3"></a-entity> -->


      <a-sphere onclick="forestScene()" position="-5 3 -3" radius="0.5" color="green" opacity="1"></a-sphere>
      <a-sphere onclick="defaultScene()" position="0 3 -3" radius="0.5" color="#EF2D5E" opacity="1"></a-sphere>
      <a-sphere onclick="creekScene()" position="5 3 -3" radius="0.5" color="blue" opacity="1"></a-sphere>



      <!-- 1. Forest objects -->
      <a-entity id="forestStuff" visible="false">
        <a-sky id="pano" src="#forestPano" color="white"></a-sky>
        
        <a-entity collada-model="#tree1" onclick="showTextForest1()" position="-2 -1 0"></a-entity>
        <a-entity collada-model="#tree1" onclick="showTextForest2()" position="-4 -1 8" scale=".5 .5 .5" rotation="0 110 0"></a-entity>
        <a-entity collada-model="#tree1" onclick="showTextForest3()" position="6 -1 -4" rotation="0 190 0"></a-entity>
        <a-entity collada-model="#tree1" onclick="showTextForest4()" position="13 -1 6" scale="3 3 3" rotation="0 90 0"></a-entity>

        <a-text id="treeText1" text="The original forests of the Piedmont consisted mainly of oak and hickory trees." 
          visible="false" color="white" position="-4 -2 1" rotation= "0 20 0" scale="1.5 1.5 1.5" width="600" align="center"></a-text>
        <a-text id="treeText4" text="Oak and poplar trees are among the largest found here, growing up to 156ft tall and dominating the canpoy." 
          visible="false" color="white" position="6 -1 3" rotation= "0 250 0" scale="1.5 1.5 1.5" width="600" align="center"></a-text>
        <a-text id="treeText3" text="Yellow poplars (Liriodendron tulipifera) make up roughly 20 percent of the forest trees." 
          visible="false" color="white" position="1 -1 -2" rotation= "0 320 0" scale="1.5 1.5 1.5" width="300" align="center"></a-text>
        <a-text id="treeText2" text="Pine trees, such as the loblolly pine (Pinus taeda), are relatively uncommon here. This is in sharp contrast to modern vegetation patterns." 
          visible="false" color="white" position="-2 -2.2 9" rotation= "0 120 0" scale="1.5 1.5 1.5" width="600" align="center"></a-text>
      </a-entity>




      <!-- 1. Creek objects -->
      <a-entity id="creekStuff" visible="false">
        <a-sky id="pano" src="#creekPano" color="white"></a-sky>

        <a-entity collada-model="#tree1" position="7 0 -7"></a-entity>
        <a-entity collada-model="#tree1" position="7 -1 14"></a-entity>
        <a-entity collada-model="#tree1" position="13 -1 7" scale="3 3 3" rotation="-15 90 0"></a-entity>
        <a-entity collada-model="#tree1" position="-21 -1 0" scale="3 3 3" rotation="0 90 0"></a-entity>


        <a-text id="creekText1" text="The Piedmont is known for its old, highly weathered, and fairly nutrient-poor soils." 
          visible="false" color="white" position="-4 -1 1" rotation= "0 0 0" scale="1.5 1.5 1.5" width="600" align="center"></a-text>
        <a-text id="creekText2" text="The Piedmont is known for its old, highly weathered, and fairly nutrient-poor soils." 
          visible="false" color="white" position="-4 -1 1" rotation= "0 0 0" scale="1.5 1.5 1.5" width="600" align="center"></a-text>
        <a-text id="creekText3" text="The Piedmont is known for its old, highly weathered, and fairly nutrient-poor soils." 
          visible="false" color="white" position="-4 -1 1" rotation= "0 0 0" scale="1.5 1.5 1.5" width="600" align="center"></a-text>
        <a-text id="creekText4" text="The Piedmont is known for its old, highly weathered, and fairly nutrient-poor soils." 
          visible="false" color="white" position="-4 -1 1" rotation= "0 0 0" scale="1.5 1.5 1.5" width="600" align="center"></a-text>
      </a-entity>


      <!-- 1. Default scene objects -->

      <a-entity id="primitiveStuff" visible="true">
        <a-sky id="pano" color="#c2efe8"></a-sky>

        <a-sphere onclick="forestScene()" position="-5 3 -3" radius="0.5" color="green" opacity="1"></a-sphere>
        <a-sphere onclick="defaultScene()" position="0 3 -3" radius="0.5" color="#EF2D5E" opacity="1"></a-sphere>
        <a-sphere onclick="creekScene()" position="5 3 -3" radius="0.5" color="blue" opacity="1"></a-sphere>

        <a-text id="defText1" text="The Piedmont is a plateau region located in the eastern United States. It spans several states." 
          visible="true" color="green" position="4 1.5 3" rotation= "0 270 0" scale="1.5 1.5 1.5" width="600" align="center"></a-text>
        <a-text id="defText2" text="Little original vegetation in this area exists. In the Atlanta area, only Fernbank Museum of Natural History has original forest growth, spanning 65-acres."
          visible="true" color="green" position="-3 1.2 8" rotation= "0 90 0" scale="1.5 1.5 1.5" width="600" align="center"></a-text>
        <a-text id="defText3" text="Modern development and invasive species has transformed the landscape, making it difficult to imagine the way the region used to be. This VR experience aims to educate and immerse the user in the forests of the past." 
          visible="true" color="green" position="3 1 8" rotation= "0 180 0" scale="1.5 1.5 1.5" width="600" align="center"></a-text>
 
      </a-entity>





      <!-- 2. Left and Right text, and debug text.-->
      <a-text id="debugText" text="The current distance will be displayed here."
               color="blue" position="-2 3.5 0" rotation= "0 0 0" scale="1.5 1.5 1.5" width="600" align="center">
      </a-text>

      <a-text id="locationText" text="Your location text will appear here."
              color="#FF0080" position="-1 0 0" rotation= "0 0 0" scale="1.5 1.5 1.5" width="270" align="center">
      </a-text>

      <a-text id="progressText" text="The option text will appear here, on the right."
               color="yellow" position="3.5 0 0" rotation= "0 -60 0" scale="1.5 1.5 1.5" width="270" align="right">
      </a-text>





      <!--The cursor-->
      <a-entity position="0 0 3.8">
             <a-camera>
                 <a-cursor color="#359763"
                   fuse="false" >
                   <a-animation begin="fusing" easing="ease-in" attribute="material.color"
                               fill="forwards" from="#2E3A87" to="white" dur="1500"></a-animation>
                  <a-animation begin="click" easing="ease-in" attribute="material.color"
                               fill="forwards" from="white" to="#2E3A87" dur="150"></a-animation>
             </a-cursor>
             </a-camera>
      </a-entity>

      <!--For the cursor: if you want the cursor to be bigger-->
      <!-- geometry="primitive: ring; radiusOuter: 0.10;
               radiusInner: 0.05;" -->
    </a-scene>

    <!--including scripts -->
    <script src="circleDistanceScript.js"></script>
    <script src="sceneControllerVariables.js"></script>
    <script src="sceneControllerFunctions.js"></script>
    <script src="sceneControllerStart.js"></script>

    <script>

        function showTextForest1() {
          if(document.getElementById("treeText1").getAttribute("visible") === false) {
            document.getElementById("treeText1").setAttribute("visible", "true");
          } else if(document.getElementById("treeText1").getAttribute("visible") === true) {
            document.getElementById("treeText1").setAttribute("visible", "false");
          }
        }
        function showTextForest2() {
          if(document.getElementById("treeText2").getAttribute("visible") === false) {
            document.getElementById("treeText2").setAttribute("visible", "true");
          } else if(document.getElementById("treeText2").getAttribute("visible") === true) {
            document.getElementById("treeText2").setAttribute("visible", "false");
          }
        }
        function showTextForest3() {
          if(document.getElementById("treeText3").getAttribute("visible") === false) {
            document.getElementById("treeText3").setAttribute("visible", "true");
          } else if(document.getElementById("treeText3").getAttribute("visible") === true) {
            document.getElementById("treeText3").setAttribute("visible", "false");
          }
        }
        function showTextForest4() {
          if(document.getElementById("treeText4").getAttribute("visible") === false) {
            document.getElementById("treeText4").setAttribute("visible", "true");
          } else if(document.getElementById("treeText4").getAttribute("visible") === true) {
            document.getElementById("treeText4").setAttribute("visible", "false");
          }
        }


        function showTextCreek1() {
          if(document.getElementById("creekText1").getAttribute("visible") === false) {
            document.getElementById("creekText1").setAttribute("visible", "true");
          } else if(document.getElementById("creekText1").getAttribute("visible") === true) {
            document.getElementById("creekText1").setAttribute("visible", "false");
          }
        }
        function showTextCreek2() {
          if(document.getElementById("creekText2").getAttribute("visible") === false) {
            document.getElementById("creekText2").setAttribute("visible", "true");
          } else if(document.getElementById("creekText2").getAttribute("visible") === true) {
            document.getElementById("creekText2").setAttribute("visible", "false");
          }
        }
        function showTextCreek3() {
          if(document.getElementById("creekText3").getAttribute("visible") === false) {
            document.getElementById("creekText3").setAttribute("visible", "true");
          } else if(document.getElementById("creekText3").getAttribute("visible") === true) {
            document.getElementById("creekText3").setAttribute("visible", "false");
          }
        }
        function showTextCreek4() {
          if(document.getElementById("creekText4").getAttribute("visible") === false) {
            document.getElementById("creekText4").setAttribute("visible", "true");
          } else if(document.getElementById("creekText4").getAttribute("visible") === true) {
            document.getElementById("creekText4").setAttribute("visible", "false");
          }
        }


        function forestScene() {

            //turn off default scene info
            document.getElementById("defText1").setAttribute("visible", "false");
            document.getElementById("defText2").setAttribute("visible", "false");
            document.getElementById("defText3").setAttribute("visible", "false");

            leftText.setAttribute('text', "");
            rightText.setAttribute('text', "LOCATION 1");
            debugText.setAttribute('text', "");

            //make treeStuff entity visible
            panoElement.setAttribute("src", "#forestPano");
            document.getElementById("forestStuff").setAttribute("visible", "true");
            document.getElementById("creekStuff").setAttribute("visible", "false");
            document.getElementById("primitiveStuff").setAttribute("visible", "false");

            // audio = new Audio('https://sdykes3.github.io/forestVR/my-img/forestBest.wav');
            audioForest.play();
            audioCreek.pause();

        }

      function creekScene() {

            //turn off default scene info
            document.getElementById("defText1").setAttribute("visible", "false");
            document.getElementById("defText2").setAttribute("visible", "false");
            document.getElementById("defText3").setAttribute("visible", "false");

            // leftText.setAttribute('text', "");
            rightText.setAttribute('text', "LOCATION 2");
            // debugText.setAttribute('text', "");

            //make treeStuff entity visible
            panoElement.setAttribute("src", "#creekPano");
            document.getElementById("creekStuff").setAttribute("visible", "true");
            document.getElementById("forestStuff").setAttribute("visible", "false");
            document.getElementById("primitiveStuff").setAttribute("visible", "false");

            // audio = new Audio('https://sdykes3.github.io/forestVR/my-img/streamBest.wav');
            audioForest.pause();
            audioCreek.play();

        }

        function defaultScene() {

            //turn on default scene info
            document.getElementById("defText1").setAttribute("visible", "true");
            document.getElementById("defText2").setAttribute("visible", "true");
            document.getElementById("defText3").setAttribute("visible", "true");

            // leftText.setAttribute('text', "");
            rightText.setAttribute('text', "DEFAULT SCENE VIEW");
            // debugText.setAttribute('text', "");

            //make treeStuff entity visible
            panoElement.setAttribute("color", "#c2efe8");
            document.getElementById("primitiveStuff").setAttribute("visible", "true");
            document.getElementById("forestStuff").setAttribute("visible", "false");
            document.getElementById("creekStuff").setAttribute("visible", "false");

            audioForest.pause();
            audioCreek.pause();

        }

    </script>

  </body>
</html>
